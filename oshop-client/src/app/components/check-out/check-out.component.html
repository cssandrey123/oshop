<h1>
    Shipping
</h1>
<div *ngIf = "cart$ | async as cart" class="row">
    <div class="col-12 col-md-6">
        <app-shipping-form [cart]="cart"></app-shipping-form>
    </div>
    <div class="col-12 col-md-6 d-flex justify-content-center">
        <app-shopping-cart-summary [cart]="cart"></app-shopping-cart-summary>
    </div>
</div>
