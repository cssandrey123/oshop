<ng-container *ngIf = "shoppingCart$ | async as shoppingCart">
  <div class="row">
    <div class="col">
      <h2>You don't know what to buy? We do!</h2>
      <app-recomanded-products [shopping-cart]="shoppingCart" [recomandedProducts]="recomandedProducts"></app-recomanded-products>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-4">
      <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col-12 col-sm-8">
      <div class="row" >
        <div *ngFor="let product of filteredProducts" class="col-xs-12 col-md-6 mb-3">
          <app-product-card [product]="product" [shopping-cart]="shoppingCart"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</ng-container>
