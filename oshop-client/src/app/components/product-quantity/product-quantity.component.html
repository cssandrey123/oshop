<div class="row no-gutters text-center">
    <div class="col-2">
        <button 
        (click)="removeFromCart()"
        class="btn btn-secondary btn-block">-</button>
    </div>
    <div id="quantity" class="col">
        <div>{{shoppingCart.getQuantity(product)}}</div> 
    </div>
    <div class="col-2">
        <button 
        (click)="addToCart()"
        class="btn btn-secondary btn-block">+</button>
    </div>
</div>
