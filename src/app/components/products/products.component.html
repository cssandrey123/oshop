
<div class="row">
    <div class="col-12 col-sm-4">
        <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col-12 col-sm-8">
        <div class="row" *ngIf = "shoppingCart$ | async as shoppingCart">
            <div *ngFor="let product of filteredProducts" class="col-xs-12 col-md-6">
               <app-product-card [product]="product" [shopping-cart]="shoppingCart"></app-product-card>
            </div>
        </div>
    </div>
</div>
