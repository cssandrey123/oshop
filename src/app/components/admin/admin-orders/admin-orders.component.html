<h1>All orders</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Costumer</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async;let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{order.shipping.name}}</td>
        <td>{{order.datePlaced}}</td>
      </tr>
    </tbody>
  </table>
